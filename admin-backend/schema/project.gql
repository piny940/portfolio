type Project {
  id: String!
  title: String!
  description: String!
  isFavorite: Boolean!
  createdAt: Time!
  updatedAt: Time!
}
type ProjectInput {
  id: String!
  title: String!
  description: String!
  isFavorite: Boolean!
}

extend type Query {
  projects: [Project!]!
  project(id: String!): Project!
}
extend type Mutation {
  createProject(input: ProjectInput!): Project!
  updateProject(input: ProjectInput!): Project!
  deleteProject(id: String!): Project!
}
