fragment ProjectFragment on Project {
  id
  title
  description
  isFavorite
  position
  appLink
  githubLink
  qiitaLink
  createdAt
  updatedAt
}
fragment ProjectTag on ProjectTag {
  projectId
  technology {
    ...TechnologyFragment
  }
}
query getProjects {
  projects {
    ...ProjectFragment
  }
}
query getProject($id: String!) {
  project(id: $id) {
    ...ProjectFragment
  }
}
query getProjectWithTags($id: String!) {
  project(id: $id) {
    ...ProjectFragment
    tags {
      ...ProjectTag
    }
  }
}
mutation createProject($input: ProjectInput!) {
  createProject(input: $input) {
    ...ProjectFragment
  }
}
mutation updateProject($input: ProjectInput!) {
  updateProject(input: $input) {
    ...ProjectFragment
  }
}
mutation updateProjectWithTags(
  $id: String!
  $input: ProjectInput!
  $tags: [Uint!]!
) {
  updateProject(input: $input) {
    ...ProjectFragment
  }
  updateProjectTags(id: $id, tags: $tags) {
    ...ProjectTag
  }
}
mutation deleteProject($id: String!) {
  deleteProject(id: $id) {
    ...ProjectFragment
  }
}
mutation updateProjectTags($id: String!, $tags: [Uint!]!) {
  updateProjectTags(id: $id, tags: $tags) {
    ...ProjectTag
  }
}
mutation updateProjectOrder($input: UpdateProjectOrderInput!) {
  updateProjectOrder(input: $input) {
    ...ProjectFragment
  }
}
