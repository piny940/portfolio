name: Test
on: [push]
jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: Yarn install
        run: yarn install
      - name: Prettier && ESLint
        run: if yarn lint |& grep -E "(error|warn)"; then exit 1; fi
      - name: Yarn test
        run: if yarn test |& grep -E "failed"; then exit 1; fi
