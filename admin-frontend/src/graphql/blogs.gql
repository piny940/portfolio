query getBlogs {
  blogs {
    id
    title
    url
    kind
    createdAt
    updatedAt
  }
}
query getBlog($id: Uint!) {
  blog(id: $id) {
    id
    title
    url
    kind
    createdAt
    updatedAt
  }
}
mutation createBlog($input: BlogInput!) {
  createBlog(input: $input) {
    id
    title
    url
    kind
    createdAt
    updatedAt
  }
}
mutation updateBlog($id: Uint!, $input: BlogInput!) {
  updateBlog(id: $id, input: $input) {
    id
    title
    url
    kind
    createdAt
    updatedAt
  }
}
mutation deleteBlog($id: Uint!) {
  deleteBlog(id: $id) {
    id
    title
    url
    kind
    createdAt
    updatedAt
  }
}
mutation updateBlogTags($id: Uint!, $tags: [Uint!]!) {
  updateBlogTags(id: $id, tags: $tags) {
    id
    name
    logoUrl
    tagColor
    createdAt
    updatedAt
  }
}
