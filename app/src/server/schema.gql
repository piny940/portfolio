query fetchAllData {
  blogs {
    id
    title
    url
    kind
    publishedAt
    createdAt
    updatedAt
    tags {
      blogId
      technology {
        id
        name
        logoUrl
        tagColor
        createdAt
        updatedAt
      }
    }
  }
  projects {
    id
    title
    description
    isFavorite
    position
    appLink
    githubLink
    qiitaLink
    createdAt
    updatedAt
    tags {
      id
      name
      logoUrl
      tagColor
      createdAt
      updatedAt
    }
  }
  techStacks {
    id
    technologyId
    technology {
      id
      name
      logoUrl
      tagColor
      createdAt
      updatedAt
    }
    proficiency
    createdAt
    updatedAt
  }
}
