query fetchTechnology($id: Uint!) {
  projects {
    id
    title
    description
    isFavorite
    position
    appLink
    githubLink
    qiitaLink
    createdAt
    updatedAt
    tags {
      id
      name
      logoUrl
      tagColor
      createdAt
      updatedAt
    }
  }
  blogs {
    id
    title
    url
    kind
    publishedAt
    createdAt
    updatedAt
    tags {
      blogId
      technology {
        id
        name
        logoUrl
        tagColor
        createdAt
        updatedAt
      }
    }
  }
  technology(id: $id) {
    id
    name
    logoUrl
    tagColor
    createdAt
    updatedAt
  }
}
