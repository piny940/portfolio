query getBlogs {
  blogs {
    id
    title
    url
    kind
    publishedAt
    createdAt
    updatedAt
  }
}
query getTechnologies {
  technologies {
    id
    name
    logoUrl
    tagColor
    createdAt
    updatedAt
  }
}
mutation createBlog($input: BlogInput!) {
  createBlog(input: $input) {
    id
    title
    url
    kind
    publishedAt
    createdAt
    updatedAt
  }
}
mutation updateBlogTags($id: Uint!, $tags: [Uint!]!) {
  updateBlogTags(id: $id, tags: $tags) {
    id
    name
    logoUrl
    tagColor
    createdAt
    updatedAt
  }
}
